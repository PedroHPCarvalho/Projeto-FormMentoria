<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="names">
            <div class="input-wrapper">
              <label for="client-title">Nome</label>
              <input 
                type="text" 
                id="client-title"
                required/>
            </div>
    
            <div class="input-wrapper">
              <label for="client-surname">Sobrenome</label>
              <input type="text" id="client-surname" />
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="client-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="client-email" required/>
          </div>

        <div class="input-wrapper">
          <label for="client-password">Senha<span>(mínimo 8 caracteres)</span></label>
          <input 
            type="password" 
            id="client-password"
            minlength="8" />
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor </label>
            <input type="text" id="mentor-name" />
          </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Primeira Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="fdate-date">Data</label>
              <input type="date" id="fdate-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="fdate-begin">Das</label>
              <input type="time" id="fdate-begin" />
            </div>

            <div class="input-wrapper">
              <label for="fdate-end">Até</label>
              <input type="time" id="fdate-end" />
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Segunda Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="sdate-date">Data</label>
              <input type="date" id="sdate-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="sdate-begin">Das</label>
              <input type="time" id="sdate-begin" />
            </div>

            <div class="input-wrapper">
              <label for="sdate-end">Até</label>
              <input type="time" id="sdate-end" />
            </div>
          </div>
        </div>
      </fieldset>


    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
